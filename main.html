<!--        We'll need to connect the Location button to the google API (but its a java api)-->
        <div class="searchbar">
            <label for="searchbar">Search for Restraurants : </label> 
 <input id="searchbaraa" type="search" placeholder="Type in a restaurant name"> 
        </div>
        <div class="locationr">

        <button onclick="getLocation()">Your Location</button>
        
        <p id="demo"></p>
       
        <script>
var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
 function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; 
 }
</script>
